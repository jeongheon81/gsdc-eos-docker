---
- name: Setup prepare all
  hosts: all
  any_errors_fatal: true
  roles:
  - baseshare
  - firewalld
  - network
  - chrony
  - cockpit
  tags:
  - base

- name: Setup prepare eos_infra
  hosts: eos_infra
  any_errors_fatal: true
  roles:
  - baseshare
  - docker
  - eos-docker-builder
  tags:
  - prepare

- name: Install eos_infra
  hosts: eos_infra
  any_errors_fatal: true
  roles:
  - baseshare
  - eos-docker-krb
  - eos-docker-mq
  - eos-docker-qdb
  - eos-docker-proxy
  - eos-docker-mgm
  - eos-docker-fst
  tags:
  - install
